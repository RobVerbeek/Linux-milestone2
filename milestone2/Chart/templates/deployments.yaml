#
# Deployments
#
apiVersion: apps/v1
kind: Deployment
metadata: # adds a label to the pod
  name: apache-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template: # the template is for adding the specifications about the pod of deployment
    metadata:
      labels:
        app: apache
    spec: # this spec is used for adding the details of the pod, in this case the container to be ran.
      containers:
        - name: apa-m2-rv
          image: robverbeek/apa-m2-rv
          ports: # exposes ports of the container
            - containerPort: 80 

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2 # in order to scale the backend in this project, 3 replicas of the API are created
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-m2-rv
          image: robverbeek/fastapi-m2-rv
          ports:
            - containerPort: 8000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec: 
      containers:
        - name: postres
          image: robverbeek/postgres-m2-rv
          ports:
            - containerPort: 5432
          env: # add environment variables to setup the database
            - name: POSTGRES_DB
              value: milestone2
            - name: POSTGRES_USER
              value: rob_verbeek
            - name: POSTGRES_PASSWORD
              value: milestone2
          volumeMounts: # mount the initial data into the database
            - name: init-volume
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes: # Instead of using a traditional volume, a configMap was used since the data for this database is very small
        - name: init-volume
          configMap:
            name: postgresql-init
