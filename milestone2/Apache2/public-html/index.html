<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
    <h2>Container Id: <span id="container">Loading...</span></h2>
    <script>
      // fetch user from API
      fetch("/user")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const user = data.name;
          // display user name
          document.getElementById("user").innerText = user;
        });
      // fetch the containerId from API
      fetch("/container")
        .then((res) => res.json())
        .then((data) => {
          // get container Id
          const container = data.name;
          // display containerId
          document.getElementById("container").innerText = container;
        });
    </script>
  </body>
</html>
